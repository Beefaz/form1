<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500;600;700;800">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<main>
    <h1>Login Form</h1>
    <div class="form-swap-btns">
        <button type="button" class="btn-pink">Login</button>
        <button type="button">Signup</button>
    </div>
    <form id="form1">
        <label for="email" hidden>Email</label>
        <input type="email" placeholder="Email Address" id="email">
        <div class="input-line">
            <label for="password" hidden>Password</label>
            <input type="password" placeholder="Password" id="password">
            <a href="#"><small>Forgot password?</small></a>
        </div>
        <button type="submit" class="submit-btn btn-pink" form="form1" value="Submit">Login</button>
    </form>
    <div>
        Not a member?
        <a href="#">Signup Now</a>
    </div>
</main>
</body>
</html>
