<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500;600;700;800">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<main>
    <h1>Login Form</h1>
    <div class="form-swap-btns">
        <button type="button" class="btn-pink">Login</button>
        <button type="button">Signup</button>
    </div>
    <form>
        <input type="email" placeholder="Email Address">
        <div class="input-line">
            <input type="password" placeholder="Password">
            <small class="warning">Forgot password?</small>
        </div>
        <button type="submit" class="btn-pink">Login</button>
    </form>
    <div>
        Not a member?
        <a href="#" class="link-signup">Signup Now</a>
</main>
</body>
</html>
